        <script>
        // Configuration
        const CONFIG = {
            SHEET_ID: '1RmpfjtzKsR-ZqeiHxya8z_hfyOw32H4KOBQ5X5nCj8g',
            API_KEY: 'AIzaSyD7dSwXHfYDixVCOUln-O--62IwXwyf5uM',
            RANGE: 'Sheet1!A:H'
        };

        let allData = [];
        let priorityChart = null;
        let categoryChart = null;

        // Initialize dashboard
        async function initializeDashboard() {
            console.log('üöÄ Initializing Telecom Intelligence Dashboard...');
            
            try {
                await loadData();
                updateMetrics();
                createCharts();
                displayNews();
                setupFilters();
                updateTimestamp();
                
                // Auto-refresh every 30 minutes
                setInterval(async () => {
                    console.log('üîÑ Auto-refreshing dashboard data...');
                    await loadData();
                    updateMetrics();
                    updateCharts();
                    displayNews();
                    updateTimestamp();
                }, 30 * 60 * 1000);
                
                console.log('‚úÖ Dashboard initialized successfully');
            } catch (error) {
                console.error('‚ùå Error initializing dashboard:', error);
                showError('Failed to load dashboard data. Please try refreshing the page.');
            }
        }

        // Load data from Google Sheets
        async function loadData() {
            try {
                console.log('üìä Loading data from Google Sheets...');
                
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.RANGE}?key=${CONFIG.API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length < 2) {
                    throw new Error('No data found in spreadsheet');
                }
                
                // Process the data (skip header row)
                allData = data.values.slice(1).map((row, index) => {
                    return {
                        id: index,
                        date: parseDate(row[0] || ''),
                        source: row[1] || '',
                        title: row[2] || '',
                        category: row[3] || '',
                        importance: parseInt(row[4]) || 2,
                        summary: row[5] || '',
                        keywords: row[6] || '',
                        url: row[7] || ''
                    };
                }).filter(item => item.title); // Remove empty rows
                
                console.log(`‚úÖ Loaded ${allData.length} intelligence items`);
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                throw error;
            }
        }
